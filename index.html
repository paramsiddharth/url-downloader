<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<link rel='stylesheet' href='style.css'>
		<script defer src='script.js'></script>
	</head>
	<body>
		<div id='app'>
			<header>
				<h1 id='title'>URL Downloader</h1>
				<p id='description'>
					Trigger the download of any URL (Mind CORS).<br>
					Test values:<br>
					<code>image.png</code>, <code>text.txt</code>, and <code>audio.ogg</code>
				</p>
			</header>
			<main>
				<div id='content'>
					<div class='input'>
						<label>URL:</label>
						<input type='text' id='url' >
					</div>
					<div class='input'>
						<div class='buttons'>
							<button id='download'>Download</button>
						</div>
					</div>
				</div>
			</main>
			<footer>
				&copy;&nbsp;<a href='https://www.paramsid.com' target='_blank'>Param Siddharth</a>&nbsp;2021-<span class='currentYear'></span>
			</footer>
		</div>
	</body>
</html>
